{% extends 'account/base.html' %}
{% load staticfiles %}

{% block title_block %}{{PROJECT_TITLE}} - Change password{% endblock %}

{% block body_block %}
<div class="container">
	<h1 class="text-center">Change Password</h1>
	<div class="row">
	<div class="col-sm-offset-3 col-sm-6">
		<div class="jumbotron">
			{% if cp_error %}
			<div class="alert alert-danger fade in">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{cp_error}}
			</div>
			{% endif %}
			<form method="POST" action="." role="form" id="cp_form" class="form-horizontal" >
				{% csrf_token %}
				<div class="form-group">
					<label for="password" class="control-label col-sm-4">New password:</label>
					<div class="col-sm-8">
						<input type="password" name="password" required="required" id="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<button type="submit" class="btn btn-default btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
{% endblock %}
